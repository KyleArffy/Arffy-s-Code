	function insertionsort(a) {
		var t0 = performance.now();
		for (let i = 1; i < a.length; i++) {
			let t = a[i];
			for (let j = i; j >= 0; j--) {
				if (j==0 || t > a[j-1]) {
					a[j] = t;
					break;
				}
				a[j] = a[j-1];
			}
		}
		var t1 = performance.now();
		return [a, t1-t0];
	}
